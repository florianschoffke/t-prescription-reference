<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Prescription Data</h1>
    
    <div>
        <label for="dispenseDate">Select Dispense Date:</label>
        <input type="date" id="dispenseDate">
        <button id="fetchByDate">Fetch Prescriptions</button>
        <button id="fetchOffLabel">Fetch Off-Label Use Prescriptions</button>
        <button id="fetchAll">Fetch All Prescriptions</button>
    </div>

    <div>
        <h2>Post Prescription Data</h2>
        <form id="prescriptionForm">
            <input type="text" id="prescriptionId" placeholder="Prescription ID" required>
            <input type="text" id="patientName" placeholder="Patient Name" required>
            <input type="text" id="medication" placeholder="Medication" required>
            <input type="date" id="dispenseDatePost" required>
            <select id="offLabelUse">
                <option value="true">Off Label Use: Yes</option>
                <option value="false">Off Label Use: No</option>
            </select>
            <button type="submit">Post Prescription</button>
        </form>
    </div>
    
    <table id="prescriptionTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Prescription ID</th>
                <th onclick="sortTable(1)">Patient Name</th>
                <th onclick="sortTable(2)">Medication</th>
                <th onclick="sortTable(3)">Dispense Date</th>
                <th onclick="sortTable(4)">Off Label Use</th>
            </tr>
        </thead>
        <tbody id="prescriptionBody">
            <!-- Prescription data will be populated here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
